<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Software Projects</title>
  <style>
    :root {--bg:#0e172a;--fg:#f8fafc;--muted:#94a3b8;--accent:#3b82f6;}
    body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--fg);}
    .container{max-width:1100px;margin:40px auto;padding:0 16px;}
    h1{text-align:center;margin-bottom:32px;}
    .project{background:rgba(255,255,255,0.05);border-radius:12px;margin-bottom:30px;padding:20px;}
    .project h2{margin:0 0 10px;font-size:20px;}
    .project p{margin:0 0 16px;color:var(--muted);}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:14px;}
    .gallery img,.gallery video{width:100%;height:350px;object-fit:contain;border-radius:5px;cursor:pointer;}
    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:1000;}
    .lightbox.open{display:flex;}
    .lightbox img,.lightbox video{max-width:100%;max-height:98vh;}
    .close-btn{position:absolute;top:20px;right:20px;background:rgba(255,255,255,0.15);color:white;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri Software</h1>

    <!-- Project 1 -->
    <section class="project">
      <h2>4RapidLearn – Aplikasi Edukasi</h2>
      <p>Flutter mobile (provider & go_router) & server php lumen 10 (Reactjs,elastic/eui,react-router-dom,esbuild,ckeditor)</p>
      <div class="gallery">
        <img src="rapidlearn/1.jpg">
        <img src="rapidlearn/2.jpg">
        <img src="rapidlearn/3.jpg">
        <img src="rapidlearn/4.jpg">
        <img src="rapidlearn/5.jpg">
        <img src="rapidlearn/7.jpg">
        <img src="rapidlearn/8.jpg">
        <img src="rapidlearn/9.jpg">
        <img src="rapidlearn/10.jpg">
        <img src="rapidlearn/11.jpg">
        <img src="rapidlearn/12.jpg">
        <img src="rapidlearn/13.jpg">
        <img src="rapidlearn/14.jpg">
        <img src="rapidlearn/15.jpg">
        <img src="rapidlearn/16.jpg">
        <img src="rapidlearn/17.jpg">
        <img src="rapidlearn/18.jpg">
        <img src="rapidlearn/19.jpg">
        <img src="rapidlearn/20.jpg">
        <img src="rapidlearn/21.jpg">
        <img src="rapidlearn/code.png">
        <img src="rapidlearn/code_react.png">
        <img src="rapidlearn/code_flutter.png">        
        <img src="rapidlearn/web01.png">
        <img src="rapidlearn/web02.png">
        <img src="rapidlearn/web03.png">
        <img src="rapidlearn/web04.png">
        <img src="rapidlearn/web05.png">
        <!-- <video src="rapidlearn/project1-demo.mp4" muted playsinline></video> -->
      </div>
    </section>

    <!-- Project 2 -->
    <section class="project">
      <h2>Belajar online & Smart Absensi</h2>
      <p>Belajar online (PHP & React-Native) 2019-2022 & Smart Absensi (Golang & React-native)</p>
      <div class="gallery" style="display: flex;">
        <img src="smart-belajar.png">
      </div>
    </section>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="close-btn" id="closeBtn">Tutup ✕</button>
    <div id="lb-content"></div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lbContent = document.getElementById('lb-content');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.gallery img, .gallery video').forEach(el=>{
      el.addEventListener('click',()=>{
        lbContent.innerHTML = '';
        if(el.tagName === 'IMG'){
          const img = document.createElement('img');
          img.src = el.src;
          lbContent.appendChild(img);
        }else{
          const vid = document.createElement('video');
          vid.src = el.src;
          vid.controls = true;
          vid.autoplay = true;
          lbContent.appendChild(vid);
        }
        lightbox.classList.add('open');
      });
    });

    closeBtn.addEventListener('click',()=> lightbox.classList.remove('open'));
    lightbox.addEventListener('click',e=>{ if(e.target===lightbox) lightbox.classList.remove('open'); });
    document.addEventListener('keydown',e=>{ if(e.key==='Escape') lightbox.classList.remove('open'); });
  </script>
</body>
</html>
